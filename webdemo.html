    --img-ch2:  url("https://images.unsplash.com/photo-1520975928316-56c1b1b1d7b1?auto=format&fit=crop&w=1200&q=60");

    line-height:1.5;
  }

  a{color:inherit;text-decoration:none}
  .page{max-width:1150px;margin:0 auto;padding:0 20px 64px}

  /* ---------- HEADER / HERO ---------- */
  .hero{
    position:relative;
    min-height:68vh;
    display:grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap:28px;
    align-items:end;
    padding-top:22px;
  }
  .hero::before{
    /* background poster */
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(180deg, rgba(11,10,12,0.2) 0%, rgba(11,10,12,0.75) 55%, var(--bg) 100%),
      var(--img-hero) center/cover no-repeat;
    filter:saturate(1.05) contrast(1.05) brightness(.9);
    z-index:-2;
  }
  .nav{
    display:flex; align-items:center; justify-content:space-between;
    gap:16px; padding:8px 0 24px;
  }
  .brand{
    font-family:"Montserrat", sans-serif;
    font-weight:800; letter-spacing:2px; font-size:26px;
    color:#fff;
  }
  .brand::first-letter{color:var(--netflix)}
  .nav-right{display:flex; gap:14px; align-items:center; color:#e2dfe6}
  .chip{
    display:inline-flex; align-items:center; gap:8px;
    padding:6px 12px; border-radius:999px;
    background:#1b171f; box-shadow:var(--ring);
    font-size:12px; text-transform:uppercase; letter-spacing:.08em;
  }

  .hero-copy{padding:0 0 28px 0}
  .title{font-family:"Montserrat",sans-serif;font-weight:800;font-size:52px;letter-spacing:.02em;margin:0 0 10px}
  .meta{display:flex;gap:14px;opacity:.9;color:#f1eff6}
  .desc{max-width:52ch;margin:14px 0 22px;color:#e3dfe8}
  .actions{display:flex;gap:12px;flex-wrap:wrap}
  .btn{
    display:inline-flex; align-items:center; gap:10px;
    padding:12px 18px; border-radius:999px; border:1px solid rgba(255,255,255,.14);
    font-weight:600; background:rgba(255,255,255,.05); backdrop-filter: blur(6px);
  }
  .btn-primary{
    background:linear-gradient(180deg, var(--netflix), var(--netflix-2));
    border:none; box-shadow: var(--glow);
  }

  .hero-card{
    justify-self:end;
    width:100%; max-width:520px; aspect-ratio:16/9;
    border-radius:22px; overflow:hidden; position:relative;

    box-shadow: 0 25px 80px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.06), var(--soft-glow);
  }
  .hero-card::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(60% 100% at 80% 0%, rgba(229,9,20,.28), transparent 60%),
      var(--img-ch1) center/cover no-repeat;
    filter:saturate(1.08) contrast(1.02);
  }
  .hero-card .badge{
    position:absolute; top:14px; left:14px;
    background:rgba(0,0,0,.55); padding:6px 10px; border-radius:999px; font-size:12px; font-weight:600;
    border:1px solid rgba(255,255,255,.18);
  }
  .hero-card .return{
    position:absolute; bottom:14px; left:14px;
    padding:10px 14px; border-radius:999px; font-weight:600; font-size:13px;

  }

  }

  .chapter{
    display:grid; grid-template-columns: 1fr 1fr; gap:40px; align-items:center;
    padding:24px 14px;
  }

  .chapter .number{
    font-family:"Montserrat",sans-serif; font-weight:800; font-size:72px; line-height:.9;
  }
  .chapter .label{letter-spacing:.08em; text-transform:uppercase; color:#e6dce9}
  .chapter .synopsis{max-width:45ch; color:#d8d3dc}

  .tabs{display:flex; gap:14px; margin-top:16px}

    background:#1a161d;
  }
  .tab.active{border-color:transparent;background:linear-gradient(180deg, rgba(229,9,20,.2), rgba(229,9,20,.12)); box-shadow:var(--glow)}

  .frame{
    position:relative; border-radius:18px; padding:10px; isolation:isolate;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), var(--soft-glow);
    background:
      linear-gradient(180deg, rgba(229,9,20,.3), rgba(229,9,20,.05));
  }
  .frame .screen{
    aspect-ratio:16/9; border-radius:12px; overflow:hidden; position:relative;
    background: #0c0b0e;
  }
  .frame .screen::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(70% 110% at 80% 0%, rgba(229,9,20,.25), transparent 60%),
      var(--img-ch1) center/cover no-repeat;
    filter:saturate(1.05);
    z-index:0;
  }
  .frame .screen .badge{position:absolute; top:10px; left:10px; z-index:2; background:rgba(0,0,0,.55); padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.2); font-size:12px; font-weight:600}
  .frame .screen .return{position:absolute; bottom:12px; left:12px; z-index:2; padding:10px 14px; border-radius:999px; font-weight:600; font-size:13px; background:linear-gradient(180deg, var(--netflix), var(--netflix-2)); box-shadow:var(--glow)}

  /* second frame img */
  .frame.alt .screen::before{background:
      radial-gradient(70% 110% at 30% 0%, rgba(229,9,20,.25), transparent 60%),
      var(--img-ch2) center/cover no-repeat}

  /* ---------- MORE LIKE ---------- */
  .rail{display:grid; grid-template-columns: repeat(6, 1fr); gap:14px}
  .tile{
    position:relative; border-radius:12px; overflow:hidden; background:#1b171f; aspect-ratio:16/9;
    box-shadow: 0 0 0 1px rgba(255,255,255,.06), 0 10px 30px rgba(0,0,0,.4);
  }
  .tile::before{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.55)); z-index:1}
  .tile img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:saturate(1.05) contrast(1.05);}

  .section h3{margin:8px 0 14px; font-weight:700; letter-spacing:.3px}

  /* ---------- FOOTER ---------- */
  footer{
    margin-top:42px; padding:22px 0 48px; color:#cfc9d6; font-size:14px;
  }
  .foot-grid{
    display:grid; gap:10px; grid-template-columns:1fr auto; align-items:center;
    border-top:1px solid rgba(255,255,255,.08); padding-top:18px;
  }
  .links{display:flex; flex-wrap:wrap; gap:16px}
  .handle{padding:8px 12px; border-radius:999px; background:#1b171f; box-shadow:var(--ring)}
  .legal{opacity:.8}

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 980px){
    .hero{grid-template-columns:1fr; min-height:64vh}
    .hero-card{justify-self:stretch}
    .chapter{grid-template-columns: 1fr; gap:22px}
    .rail{grid-template-columns: repeat(3, 1fr)}
    .title{font-size:44px}
  }
  @media (max-width: 560px){
    .rail{grid-template-columns: repeat(2, 1fr)}
    .title{font-size:36px}
  }
</style>
</head>
