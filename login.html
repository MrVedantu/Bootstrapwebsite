<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="p-3.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f13101, #010101);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85) !important;
        }

        .navbar-brand {
            font-weight: bold;
            color: #e50914 !important;
            font-size: 1.3rem;
            b letter-spacing: 1px;
        }

        .btn-outline-success {
            border-color: #e50914;
            color: #e50914;
        }

        .btn-outline-success:hover {
            background-color: #e50914;
            color: white;
        }

        .btn-outline-light {
            border-color: #fff;
            color: #fff;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        .footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 30px 20px 10px;
            box-shadow: 0px -3px 15px rgba(0, 0, 0, 0.4);
        }

        /* Social icons */
        .footer .social {
            margin-bottom: 20px;
        }

        .footer .social a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            font-size: 22px;
            color: #fff;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            background: #222;
            transition: 0.3s;
        }

        .footer .social a:hover {
            background: #e50914;
            color: #fff;
        }

        /* Navigation links */
        .footer ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer ul li {
            margin: 5px 15px;
        }

        .footer ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .footer ul li a:hover {
            color: #e50914;
        }

        /* Copyright */
        .footer .copyright {
            background: #000;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
             margin-left: -16px;
            width: 102%;
            
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row shadow-lg overflow-hidden mt-5 mb-5 border border-black rounded-4">

            <!-- Left Side Image -->
            <div class="col-12 col-lg-6 position-relative p-0">
                <img src="https://i.pinimg.com/1200x/a9/2e/b1/a92eb19e24ba2863bb0e4f494690c761.jpg"
                    class="img-fluid w-100 h-100" style="object-fit: cover;">
                <div
                    class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between text-center p-3">
                    <!-- <h2 class="mt-4 text-white">
                        <i class="fa-solid fa-crown"></i> BE KIND KING
                    </h2> -->
                    <!-- <div class="mb-5">
                        <h6 class="text-white">Capture Your Personality</h6>
                        <h6 class="text-white">Making Your Own Pose</h6>
                    </div> -->
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="col-12 col-lg-6 text-white p-4 p-lg-5 bg-dark">
                <form class="was-validated" novalidate>
                    <h2>LOGIN PAGE</h2>
                    <p>Already have an account? <a href="">Login</a></p>

                    <div class="row ">
                        <div class="col-12 col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="First name" required>
                            <div class="invalid-feedback">
                                Please provide your first name
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Last name" required>
                            <div class="invalid-feedback">
                                Please provide your last name
                            </div>
                        </div>

                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please provide your email
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="phone" class="form-control" placeholder="Phone" required>
                        <div class="invalid-feedback">
                            Please provide your Phone number
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <input class="form-control" type="file" required>
                        <div class="invalid-feedback">
                            upload file
                        </div>
                    </div> -->
                    <div class="mb-3">
                        <label for="FormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="FormControlTextarea1" rows="3" required></textarea>
                        <div class="invalid-feedback">
                            Please provide your address
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="validationFormCheck1" required>
                        <label class="form-check-label" for="validationFormCheck1">
                            I agree to the <a href="">terms and conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3"><a
                            href="/home.html" class="text-white">Create Account</button></a>
                </form>
                




            </div>
        </div>
    </div>
</body>

</html>
